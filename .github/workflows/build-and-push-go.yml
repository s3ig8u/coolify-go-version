name: Build and Push Coolify Go to Azure Container Registry

on:
  push:
    branches: [ main, v4.x ]
    paths: [ 'go-src/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
    paths: [ 'go-src/**' ]

env:
  REGISTRY: shrtso.azurecr.io
  IMAGE_NAME: coolify-go

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name != 'pull_request' && 'PRD' || '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0

    - name: Log in to Azure Container Registry
      if: github.event_name != 'pull_request'
      run: |
        echo "Logging in to ${{ env.REGISTRY }}"
        echo "${{ secrets.AZURE_CLIENT_SECRET }}" | docker login ${{ env.REGISTRY }} --username "${{ secrets.AZURE_CLIENT_ID }}" --password-stdin

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./go-src
        file: ./go-src/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64

    - name: Update installation script version
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        sed -i "s/v1\.3\.0/$VERSION/g" go-src/install.sh
        sed -i "s/v1\.3\.0/$VERSION/g" go-src/version.go

    - name: Test installation script
      run: |
        cd go-src
        bash -n install.sh
        echo "âœ… Installation script syntax is valid"

    - name: Test Docker image (if pushed)
      if: github.event_name != 'pull_request'
      run: |
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -version

    - name: Create deployment summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸš€ Coolify Go Deployment" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation Command:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo 'curl -fsSL https://raw.githubusercontent.com/s3ig8u/coolify-go-version/main/go-src/install.sh | sudo bash' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
